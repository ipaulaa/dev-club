<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />

    <title>Jokenpô</title>
  </head>
  <body>
    <div class="page">
      <main>
        <h1>Jokenpô</h1>

        <div class="btns">
          <button id="rock-btn">👊</button>
          <button id="paper-btn">🖐️</button>
          <button id="scissors-btn">✌️</button>
        </div>

        <p id="play"></p>
        <p id="result"></p>
        <p class="score">
          Pontuação do Jogador: <span id="player-score">0</span>
        </p>
        <p class="score">
          Pontuação do Computador: <span id="computer-score">0</span>
        </p>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
