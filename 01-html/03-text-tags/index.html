<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Tags</title>
  </head>
  <body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <p>This a paragraph</p>
    <p>This is another paragraph</p>
    <br />

    <p>This is a BOLD <b>word</b></p>
    <p>This is an ITALIC <i>word</i></p>
    <br />

    <p>This is an IMPORTANT <strong>word</strong></p>
  </body>
</html>
