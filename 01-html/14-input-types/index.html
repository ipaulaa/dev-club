<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Types</title>
  </head>
  <body>
    <h1>Input Types</h1>
    <input type="color" /><br /><br />
    <input type="range" min="0" max="100" value="50" /><br /><br />
    <input type="email" placeholder="Email" /><br /><br />
    <input type="password" placeholder="Password" /><br /><br />

    <label>Subscribe? <input type="checkbox" /></label><br /><br />

    <input type="file" /><br /><br />
    <input type="file" multiple /><br /><br />
    <input type="file" accept=".png" /><br /><br />
    <input type="file" accept="video/*" /><br /><br />
    <input type="file" accept="image/*" /><br /><br />
    <input type="file" accept="audio/*" /><br /><br />

    <input type="number" /><br /><br />
    <input type="date" /><br /><br />

    <h2>What's your favorite Social Media?</h2>
    <input type="radio" id="facebook" name="social-medias" />
    <label for="facebook">Facebook</label><br />

    <input type="radio" id="instagram" name="social-medias" />
    <label for="instagram">Instagram</label><br />

    <input type="radio" id="youtube" name="social-medias" />
    <label for="youtube">YouTube</label>
  </body>
</html>
